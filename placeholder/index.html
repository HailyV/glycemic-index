<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose & Diabetes Visualization</title>
    
    <!-- Load Mapbox & D3.js -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body> 


    <button id="toggleView" style="
    position: fixed;
    bottom: 1078px;
    right: 850px;
    z-index: 999;
    background: white;
    border: 2px solid black;
    padding: 10px 14px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 6px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
">View Counties</button>

    <!-- Search Box -->
    <div id="map-search-container">
        <input type="text" id="search" placeholder="Search for a state or county..." />
        <ul id="suggestions"></ul>
    </div>

    <!-- Section for Interactive Map -->
    <div id="map-container">
        <h2>Diabetes & Food Map</h2>
        <div id="map" style="
  width: 100%;
  height: 500px;
  border: 2px solid gray; 
"></div>

    <div class="tooltip" id="tooltip"></div>
    </div>
    <div id="mini-map" style="
    position: absolute;
    bottom: 640px;
    right: 840px;
    width: 250px;
    height: 150px;
    border: 2px solid gray; 
    background: white;
    z-index: 999;
    border-radius: 8px; 
  "></div>
      
    <div class="info-box">
        <p>
            People everywhere, especially in the United States, are beginning to see diabetes as a common occurrence. 
            <a href="https://www.cdc.gov/diabetes/php/data-research/index.html" target="_blank">
                38.4 million people of all ages or 11.6% of the U.S. population
            </a>
            are currently diagnosed with diabetes. This raises the question: <b><u>Are you likely to get diabetes?</u></b>
        </p>
    </div>
    <!-- Load script last -->
    <script src="placeholder.js"></script>
    <script src="../navbar.js"></script>
</body>

</html>
