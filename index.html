<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="navbar.js"></script>
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Link to the external JavaScript file -->
  <script src="global.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Glycemic Index Visualization</title>
</head>
<body>
  <nav id="navbar"></nav>
  <header>
    <h1>Glycemic Index Project</h1>
  </header>

  <!-- Search bar for filtering foods -->
  <div class="food-search-container">
    <label for="foodSearch">Search for a food:</label>
    <input type="text" id="foodSearch" placeholder="Type to search..." />
  </div>

  <!-- Checkbox selection for 5 Foods + Button -->
  <div class="food-selection">
    <label>Select up to 5 foods:</label>
    <div id="foodCheckboxContainer" class="scroll-box"></div>
    <button id="updateChartBtn">Update Pie Chart</button>
    <button id="clearSelectionBtn">Clear Selection</button>
  </div>

  <!-- Container for visualization -->
  <div class="visualization-container">
    <!-- Pie Chart Container -->
    <div id="pieChart"></div>
    <div id="legend" class="legend-container"></div>
    <!-- Summary Statistics Container -->
    <div id="summaryStats" class="summary-stats">
      <h3>Summary Stats</h3>
      <p>Select foods to see their nutritional information here.</p>
    </div>
  </div>

  <!-- Tooltip Container -->
  <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
</body>
</html>
